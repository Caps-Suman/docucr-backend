<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-top: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            margin: 0;
            font-weight: 300;
        }

        .otp-code {
            font-size: 36px;
            font-weight: bold;
            color: #4a90e2;
            text-align: center;
            margin: 30px 0;
            letter-spacing: 5px;
            background: #f0f7ff;
            padding: 20px;
            border-radius: 4px;
        }

        .message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>DocuCR Verification</h1>
        </div>
        <div class="message">
            <p>Hello,</p>
            <p>You requested a password reset for your DocuCR account. Please use the following One-Time Password (OTP)
                to proceed:</p>
        </div>
        <div class="otp-code">
            {{ otp_code }}
        </div>
        <div class="message">
            <p>This code will expire in 10 minutes. If you did not request this code, please ignore this email.</p>
        </div>
        <div class="footer">
            <p>&copy; 2025 DocuCR. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
